{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Assistant AI</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa; /* Set your desired background color */
      }
      #nav-bar {
        background-color: #020202;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px; /* Optional: Adjust the padding as needed */
        
      }
      .title-container {
        text-align: left;
      }
      .title {
        color: white;
        margin-left: 20px ;
        margin-bottom: 10px;
        
      }
      #nav-bar img {
        order: -1; /* Place the logo at the beginning */
      }
      .logo {
        order: -1;  /* Moves the logo to the leftmost position */
      }
  
      #nav-bar a {
        color: #fff;
        text-decoration: none;
        margin:15px;
        font-size: 18px;
        margin-right: 70px;
        margin-left: 70px;
      }
        .container {
            max-width: 800px; /* Adjust max-width as needed */
            margin: 0 auto;
            padding: 20px;
          }
          .back-button {
            margin-bottom: 20px;
          }
          .player-image {
            width: 100%;
            height: auto; /* Ensures image aspect ratio is maintained */
            max-height: 50vh; /* Maximum height for mobile view */
            object-fit: cover; /* Prevents image distortion */
          }
          .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
          }
          .control-button {
            margin: 0 10px;
            cursor: pointer;
          }
          .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
          }
        
          .image-container {
            width: 60%; /* Image takes 60% of the screen width */
            margin: 0 auto; /* Center the image horizontally */
            text-align: center; /* Center the image inside the container */
        }
        
        .image-container img {
            width: 100%; /* Make sure the image fills the container */
            height: auto; /* Maintain aspect ratio */
        }
        
          .caption {
            margin-top: 5px;
            color: #fff;
            font-size: 14px;
          }
          .title-container {
            text-align: left;
          }
          body {
            font-family: Arial, sans-serif;
        }
        .label {
            width: 100%;
            padding: 10px;
            background-color: #161616;
            margin-bottom: 10px;
            cursor: pointer;
            color: #f8f9fa;
        }
        .dropdown {
            display: none;
            padding: 10px;
        }
        .dropdown img {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        h2{
            color: #f8f9fa;
        }
        
        
        .title.white-text {
            color: white; /* Set text color to white */
        }
        
        .title.black-text {
            color: black; /* Set text color to black */
        }
          @media (min-width: 768px) {
            .image-container {
              width: 33.33%; /* Three images per row on laptop */
            }
          }
          @media (min-width: 768px) {
            .dropdown {
              width: 50%;
            }
          }
      @media (max-width: 768px) {
        #nav-bar {
            flex-direction: row;
            align-items: flex-start;
            padding: 10px;
        }
        #nav-bar .d-flex {
          flex-direction: row;
          margin-top: 10px;
        }
        #nav-bar a {
            margin: 0 10px;
        }
    }
    p{
        color: #f8f9fa;
        letter-spacing: 1px;
        font-size: large;
        justify-content: left;

    }
    h3 {
        color: #f8f9fa;
        font-weight: normal; /* Remove bold style from h2 */
        margin: 0; /* Reset margin */
        margin-bottom: 0px; /* Decrease line spacing */
        letter-spacing: 2px;
       
    }
    .entry-box {
        width: 80%;
        max-width: 400px;
        margin: 0 auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        margin-bottom: 20px;
        font-size: 16px;
    }
    .interpret-button {
        display: block;
        width: 200px;
        max-width: 100%;
        margin: 0 auto;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #020202;
        color: #fff;
        text-align: center;
        cursor: pointer;
        font-size: 18px;
    }
    .interpret-button:hover {
        background-color: #000;
    }
  
   
  </style>
  <title>Greeting</title>
</head>
<body style="background-color: #020202;">
  <!-- Navigation Bar -->
  <div class="d-flex justify-content-between align-items-center px-3 fixed-top bg-dark" id="nav-bar">
    <div class="d-flex align-items-center">
        <img src="{% static 'img/logo2.png' %}" alt="Your Logo" width="45" height="35">
    </div>
    <div class="d-flex">
        <a href="/homer" class="mx-2"><img src="{% static 'img/homr.png' %}" alt="Home" width="28" height="28"></a>
        <a href="/account" class="mx-2"><img src="{% static 'img/account.jpg' %}" alt="Account" width="28" height="28"></a>
        <a href="/log" class="mx-2"><img src="{% static 'img/logout-icon.jpg' %}" alt="Logout" width="30" height="30"></a>
    </div>
  </div>
  <br>

  <br>
  <div class="title-container">
    <h2 class="title">Dream Interpretation</h2>
<br>
<div><form method="post" action="{% url 'interpret_dream' %}">
  {% csrf_token %}

  <div style="margin-left: 20px;">
    <textarea id="dream" name="dream" rows="1" cols="20" placeholder="Enter your dream" style="font-size: 25px;"></textarea><br>
    <br>
    <input type="submit" value="INTERPRET" style="background-color: green; color: #f8f9fa; padding: 10px 20px; font-size: 18px; font-weight: bold;">

  </form>

  {% if interpretation %}
      
      <p>{{ interpretation }}</p>
  {% endif %}
</div>


  



</body>
</html>
